[texts]
tool = Geographic validation tool. Performs a complete geographic validation on a
       dataset of biological records and saves a copy or a subset of the original file
       with the corresponding new columns.
src = Absolute or relative path of the input table. Only csv and xlsx files are supported.
dst = Absolute or relative path of the output table. Only csv files are supported.
crs = Input coordinate reference system in the form epsg:code. Example: epsg:4326
drop = Drop records with positive flags.
